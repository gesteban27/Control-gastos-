    .inputs table {

    input, select, button {

      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background: var(--color-principal);
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background: #0d47a1;
    }

    #saldo {

    #saldo.verde {

    }

    #saldo.rojo {

    }

    #saldo.negro {
      color: black;
    }

    #graficosSection {
      display: none;
      width: 95%;
      text-align: center;
    }

    canvas {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
    }

    @media (max-width: 600px) {
      table, .inputs table, .resumen table {
        font-size: 0.9rem;
      }
    }
  </style>
