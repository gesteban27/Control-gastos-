<html lang="es">
<head>

  <title>Control de Gastos</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <style>
    :root {
      --color-principal: #1976d2;
      --color-fondo-claro: #f4f4f4;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 10px;
      max-width: 800px;
      margin-inline: auto;
      background-color: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    /* ðŸ”¹ Encabezado */
    h1 {
      text-align: center;
      background: linear-gradient(90deg, var(--color-principal), #2196f3);
      color: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-weight: 600;
    }

    /* ðŸ”¹ Tarjetas resumen */
    .resumen {
      display: flex;
      gap: 10px;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .resumen-card {
      flex: 1;
      min-width: 100px;
      background: var(--color-fondo-claro);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .resumen-card:hover {
      transform: scale(1.02);
    }

    .resumen-card h3 {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }

    .resumen-card p {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 4px 0 0 0;
    }

    /* ðŸ”¹ Tablas y formulario */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f9f9f9;
      cursor: pointer;
    }

      text-align: right;
      font-weight: bold;
    }
