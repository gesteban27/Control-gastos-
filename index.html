<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Gastos</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; cursor: pointer; }
    td.importe-col { text-align: right; }
    th.accion-col, td.accion-col { width: 4rem; text-align: center; }
    .delete-btn { background: red; color: white; border: none; padding: 4px 8px; border-radius: 5px; cursor: pointer; }
    .hidden { display: none; }
    .formulario table td { padding: 6px; }
    .formulario input, .formulario select { width: 95%; padding: 6px; }
    .formulario button { width: 100%; padding: 8px; background: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Control de Gastos</h1>

  <!-- üîπ Tabla resumen -->
  <div class="resumen">
    <table>
      <thead>
        <tr>
          <th>Ingresos</th>
          <th>Gastos</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="totalIngresos">0 ‚Ç¨</td>
          <td id="totalGastos">0 ‚Ç¨</td>
          <td id="saldo">0 ‚Ç¨</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- üîπ Formulario tabulado -->
  <div class="formulario">
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Categor√≠a</th>
          <th>Importe (‚Ç¨)</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="date" id="fecha"></td>
          <td>
            <select id="tipo" onchange="toggleCategoria()">
              <option value="ingreso">Ingreso</option>
              <option value="gasto">Gasto</option>
            </select>
          </td>
          <td id="categoriaCell">
            <select id="categoria">
              <option value="casa">Casa</option>
              <option value="alimentacion">Alimentaci√≥n</option>
              <option value="ocio">Ocio</option>
              <option value="impuestos">Impuestos</option>
            </select>
          </td>
          <td><input type="number" id="importe" step="0.01"></td>
          <td><button onclick="agregarMovimiento()">A√±adir</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- üîπ Movimientos -->
  <h2>Movimientos</h2>
  <table>
    <thead>
      <tr>
        <th onclick="cambiarOrden()">Fecha ‚¨ç</th>
        <th>Tipo</th>
        <th>Categor√≠a</th>
        <th>Importe</th>
        <th class="accion-col">Acci√≥n</th>
      </tr>
    </thead>
    <tbody id="tablaMovimientos"></tbody>
  </table>

  <script>
    let movimientos = JSON.parse(localStorage.getItem("movimientos")) || [];
    let ordenAsc = false; // por defecto descendente

    function toggleCategoria() {
      const tipo = document.getElementById("tipo").value;
      const categoriaCell = document.getElementById("categoriaCell");
      if (tipo === "ingreso") {
        categoriaCell.classList.add("hidden");
      } else {
        categoriaCell.classList.remove("hidden");
      }
    }

    function formatearFecha(fechaISO) {
      const [anio, mes, dia] = fechaISO.split("-");
      return `${dia}-${mes}-${anio}`;
    }

    function parsearFecha(ddmmaaaa) {
      const [dia, mes, anio] = ddmmaaaa.split("-");
      return new Date(`${anio}-${mes}-${dia}`);
    }

    function render() {
      const tabla = document.getElementById("tablaMovimientos");
      tabla.innerHTML = "";

      let totalIngresos = 0, totalGastos = 0;

      // üîπ Ordenar por fecha
      const movimientosOrdenados = [...movimientos].sort((a, b) => {
        const dateA = parsearFecha(a.fecha);
        const dateB = parsearFecha(b.fecha);
        return ordenAsc ? dateA - dateB : dateB - dateA;
      });

      movimientosOrdenados.forEach((m, index) => {
        let fila = document.createElement("tr");

        fila.innerHTML = `
          <td>${m.fecha}</td>
          <td>${m.tipo}</td>
          <td>${m.categoria || ""}</td>
          <td class="importe-col ${m.tipo}">${m.tipo === "ingreso" ? "+" : "-"}${parseFloat(m.importe).toFixed(2)} ‚Ç¨</td>
          <td class="accion-col"><button class="delete-btn" onclick="borrarMovimiento(${index})">‚ùå</button></td>
        `;

        tabla.appendChild(fila);

        if (m.tipo === "ingreso") totalIngresos += parseFloat(m.importe);
        else totalGastos += parseFloat(m.importe);
      });

      document.getElementById("totalIngresos").textContent = totalIngresos.toFixed(2) + " ‚Ç¨";
      document.getElementById("totalGastos").textContent = totalGastos.toFixed(2) + " ‚Ç¨";

      const saldo = totalIngresos - totalGastos;
      const saldoEl = document.getElementById("saldo");
      saldoEl.textContent = saldo.toFixed(2) + " ‚Ç¨";

      // üé® Colorear seg√∫n el valor
      if (saldo > 0) {
        saldoEl.style.color = "green";
      } else if (saldo < 0) {
        saldoEl.style.color = "red";
      } else {
        saldoEl.style.color = "black";
      }
    }

    function agregarMovimiento() {
      const fechaRaw = document.getElementById("fecha").value; // yyyy-mm-dd
      const tipo = document.getElementById("tipo").value;
      const categoria = tipo === "gasto" ? document.getElementById("categoria").value : "";
      const importe = document.getElementById("importe").value;

      if (!fechaRaw || !importe) {
        alert("Completa la fecha y el importe");
        return;
      }

      const fechaFormateada = formatearFecha(fechaRaw);

      movimientos.push({ fecha: fechaFormateada, tipo, categoria, importe });
      localStorage.setItem("movimientos", JSON.stringify(movimientos));

      render();

      document.getElementById("fecha").value = "";
      document.getElementById("importe").value = "";
    }

    function borrarMovimiento(index) {
      if (confirm("¬øSeguro que quieres borrar este movimiento?")) {
        movimientos.splice(index, 1);
        localStorage.setItem("movimientos", JSON.stringify(movimientos));
        render();
      }
    }

    function cambiarOrden() {
      ordenAsc = !ordenAsc;
      render();
    }

    render();
    toggleCategoria();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch((err) => console.log("Error SW:", err));
    }
  </script>
</body>
</html>
